<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

  </head>
  <body>
    <h1> Choose your calculation method </h1>
    <!-- <label class="container">Metric
      <input type="radio" checked="checked" name="radio">
      <span class="checkmark"></span>
    </label> -->

    <form>
      <input type="text" id="weight" placeholder="Weight (kg)">
      <input type="text" id="height" placeholder="Height (cm)">
      <input type="button" id="calculate" value="Calculate">
    </form>
    <div>
      <span id="display_value"></span>
      <span id="display_message"></span>

    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#calculate').click(function () {
          var w = parseFloat($('#weight').val());
          var h = parseFloat($('#height').val());
          var person = new Person({weight: w, height: h});
          person.calculate_bmi();
          $('#display_value').html('Your BMI is ' + person.bmiValue);
          $('#display_message').html('and you are ' + person.bmiMessage);
        });
      });
    </script>


    <!-- <label class="container">Imperial
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label> -->
    <form>
      <input type="text" id="imp_weight" placeholder="Weight (pounds)">
      <input type="text" id="imp_height" placeholder="Height (inches)">
      <input type="button" id="imp_calculate" value="Calculate">
    </form>
    <div>
      <span id="display_value"></span>
      <span id="display_message"></span>

    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#imp_calculate').click(function () {
          var w = parseFloat($('#imp_weight').val());
          var h = parseFloat($('#imp_height').val());
          var person = new Person({weight: w, height: h});
          person.imperial_bmi();
          $('#display_value').html('Your BMI is ' + person.bmiValue);
          $('#display_message').html('and you are ' + person.bmiMessage);
        });
      });
    </script>



  </body>
</html>
