<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <body>
    <h1> Welcome to the BMI Calculator! </h1>
    <h3> Choose the calculation method </h3>
    <form id="myform">
      <input type="radio" checked="checked" value="Metric" name="radio">Metric
      <input type="radio" name="radio" value="Imperial">Imperial
      <input type="text" id="weight" placeholder="Weight">
      <input type="text" id="height" placeholder="Height">
      <input type="button" id="calculate" value="Calculate">
    </form>
    <div>
      <span id="display_value"></span>
      <span id="display_message"></span>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $(document).on("change","input[type=radio]",function(){
            $('#weight').val('');
            $('#height').val('');
        })
        $('#calculate').click(function () {
          var w = parseFloat($('#weight').val());
          var h = parseFloat($('#height').val());
          var person = new Person({weight: w, height: h});
          var selectedRadio = $("#myform input[type='radio']:checked").val();
          if (selectedRadio == 'Imperial')
            person.imperial_bmi();
          else
            person.calculate_bmi();
          $('#display_value').html('Your BMI is ' + person.bmiValue);
          $('#display_message').html('and your BMI status is ' + person.bmiMessage);
        })
      })
    </script>
  </body>
</html>
